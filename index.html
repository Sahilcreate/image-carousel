<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="carousel-container">
    <div class="image-container">
      <img src="./images/preview.jpg" class="carousel-image">
      <img src="./images/pexels-cosmindoro-1693268-3301625.jpg" class="carousel-image">
      <img src="./images/pexels-darshan394-938580.jpg" class="carousel-image">
      <img src="./images/pexels-gelatin-15614306-6357186.jpg" class="carousel-image">
      <img src="./images/pexels-ggzadam-2894944.jpg" class="carousel-image">
      <img src="./images/pexels-hasan-zahra-1120724-2118483.jpg" class="carousel-image">
      <img src="./images/pexels-maksgelatin-4412934.jpg" class="carousel-image">
      <img src="./images/pexels-martin-alargent-1165956-2224424.jpg" class="carousel-image">
      <img src="./images/pexels-oskelaq-3334070.jpg" class="carousel-image">
      <img src="./images/pexels-prabhala-raghuvir-11235-57901.jpg" class="carousel-image">
      <img src="./images/pexels-qhung999-25039584.jpg" class="carousel-image">
      <img src="./images/pexels-samsilitongajr-789555.jpg" class="carousel-image">
      <img src="./images/pexels-tomas-anunziata-129267-3876394.jpg" class="carousel-image">
    </div>
    <div id="left-arrow" class="nav-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5"/>
      </svg>
    </div>
    <div id="right-arrow" class="nav-arrow">
      <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
      </svg>
    </div>
    <div id="image-nav-circle-container">
    </div>
  </div>
</body>
</html>
